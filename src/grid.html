<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercices layout - Bootstrap Grid</title>

    />

    </div>

      <div class="col-3">Article 5</div>

    <div class="row">

    </div>
    <div class="row">
      <div class="col-12">FOOTER</div>
    </div>
    <script src="js/main.js" type="module"></script>
